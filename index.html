      :root {
        /* Default Dark Theme (Ash/Zinc) */
        --ash-black: #09090b;
        --ash-dark: #18181b;
        --ash-gray: #71717a;
        --ash-light: #e4e4e7;
        --ash-white: #fafafa;
        --retro-paper: #d4d4d8;
        
        --foreground: #e4e4e7;
        --background: #09090b;

      @font-face {
        font-family: 'CustomFont02';
        src: url('/02.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body.light-theme {
        /* Light Theme Mapping (Inverted Contrast) */
        --ash-black: #fafafa; /* Main BG becomes Light */
        --ash-dark: #e4e4e7;  /* Secondary BG becomes lighter grey */
        --ash-gray: #52525b;  /* Gray text becomes darker for readability */
        --ash-light: #18181b; /* Light Text becomes Dark Text */
        --ash-white: #09090b; /* White Accents become Black Accents */
        --retro-paper: #e4e4e7; /* Paper stays light greyish */
        
        --foreground: #18181b;
        --background: #fafafa;
        
        --grid-color: #e4e4e7;
        --halftone-color: #e4e4e7;
      }
      
      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior: none; /* Prevent rubber banding on mobile */
      }

      /* Hide native cursor on desktop to use JS CustomCursor */
      @media (pointer: fine) {
        *, button, a, input, select, textarea {
          cursor: none !important;
        }
      }

      /* Global Reset for Retro Feel */
      * {
        border-radius: 0 !important; /* STRICT NO ROUNDED CORNERS */
        border-color: var(--ash-gray); /* Default border color fallback */
      }

      /* Custom Hard Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: var(--ash-dark);
        border-left: 1px solid var(--ash-gray);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--ash-gray); 
        border: 2px solid var(--ash-dark);
        box-shadow: inset 1px 1px 0px rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ash-light); 
      }

      /* Texture Patterns */
      .bg-halftone {
        background-image: radial-gradient(var(--halftone-color) 1px, transparent 1px);
        background-size: 4px 4px;
      }
      
      .bg-grid-hard {
        background-image: 
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Noise overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9997;
        opacity: 0.03;
        background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
      }

      }

      }

        left: 0;
        bottom: 0;

  <body>
    <!-- Initial Pre-loader (Outside Root for persistence) -->
    <div id="initial-loader" class="loading-container">
        <!-- New Data Core Icon -->
        <svg class="star-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0 L65 35 L100 50 L65 65 L50 100 L35 65 L0 50 L35 35 Z" />
            <circle cx="50" cy="50" r="15" fill="#09090b" />
            <circle cx="50" cy="50" r="8" fill="currentColor"/>
        </svg>
        
        <!-- Trilingual Loading Text Block -->
        <div class="trilingual-loader-text" id="loader-text-block">
            <div class="loader-row cn">正在建立加密连接...</div>
            <div class="loader-row tw">正在建立加密連接...</div>
            <div class="loader-row en">ESTABLISHING ENCRYPTED LINK...</div>
        </div>

        <div class="loading-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="progress-text" class="progress-info">0%</div>
        <div id="current-file" class="file-loading">SCANNING_MODULES...</div>
        
        <div class="loader-timer" id="loader-timer">T+ 0.000s</div>
        
        <div id="error-msg" style="display:none; color: #ef4444; font-size: 10px; margin-top: 10px; max-width: 80%; text-align: center;"></div>
    </div>

    <!-- Progress Real-Time Script using Performance API -->
    <script>
      (function(){
        var bar = document.getElementById('progress-fill');
        var txt = document.getElementById('progress-text');
        var fileTxt = document.getElementById('current-file');
        var timerTxt = document.getElementById('loader-timer');
        var val = 0;
        var startTime = Date.now();
        var processedCount = 0;

        var interval = setInterval(function(){
           if (!bar || !txt) return;
           
           // Update Timer
           var now = Date.now();
           var elapsed = (now - startTime) / 1000;
           if (timerTxt) timerTxt.innerText = 'T+ ' + elapsed.toFixed(3) + 's';

           // Get Real Resources from Performance API
           var resources = performance.getEntriesByType('resource');
           
           if (resources.length > 0) {
               // Get the latest loaded resource
               var lastResource = resources[resources.length - 1];
               var url = lastResource.name;
               
               // Try to extract a clean filename
               try {
                   var urlObj = new URL(url);
                   var path = urlObj.pathname;
                   
                   // Clean up common paths for "Geek" aesthetic
                   if (path.startsWith('/node_modules/')) {
                       path = 'LIB' + path.substring(13);
                   } else if (path.startsWith('/src/')) {
                       path = 'SRC' + path.substring(4);
                   } else if (path.startsWith('/')) {
                       path = path.substring(1);
                   }
                   
                   // Decode any percent-encoding
                   path = decodeURIComponent(path);
                   
                   // Truncate if too long
                   if (path.length > 40) {
                       path = '...' + path.slice(-35);
                   }
                   
                   if (fileTxt) fileTxt.innerText = "LOADED: " + path;
               } catch(e) {
                   // Fallback
                   if (fileTxt) fileTxt.innerText = "LOADED: " + url.substring(0, 30) + "...";
               }
           }

           // Update progress bar based on resource count changes
           // We simulate progress but bump it when new files actually arrive
           if (resources.length > processedCount) {
               var diff = resources.length - processedCount;
               val += diff * 1.5; // Bump progress
               processedCount = resources.length;
           } else {
               val += 0.1; // Slow idle creep
           }
           
           if (val > 98) val = 98; // Cap until app finishes
           
           bar.style.width = val + '%';
           txt.innerText = 'SYSTEM_INIT // ' + Math.floor(val) + '%';
           
           // Stop if element is removed (App loaded)
           if (!document.getElementById('initial-loader')) clearInterval(interval);
        }, 50);
        
        window._loaderInterval = interval;
      })();
    </script>

    <div id="root"></div>
    
    <!-- Fail-safe script: Only reports error, does not auto-hide -->
    <script>
      window.addEventListener('error', function(e) {
        const loader = document.getElementById('initial-loader');
        const errText = document.getElementById('error-msg');
        const loadTextBlock = document.getElementById('loader-text-block');
        
        if (loader && errText) {
           if (loadTextBlock) {
               loadTextBlock.innerHTML = '<div style="color: #ef4444; font-weight: bold; font-size: 14px; letter-spacing: 0.2em;">CONNECTION FAILED</div>';
           }
           errText.style.display = "block";
           errText.innerText = "ERR: " + e.message;
        }
      });
    </script>
